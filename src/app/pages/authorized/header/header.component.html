<header class="bg-green-800 text-white py-4 cursor-pointer">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center pl-4" >
        <img src="../../../../assets/logo.png" alt="Site Logo" class="h-10 mr-3 rounded-full">
      </div>
      <nav>
        <ul class="flex space-x-4 pr-7">
          <li>
            <button class="inline-block px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600" (click)="logout()">
              Logout
            </button>
          </li>
          <li>
            <img [src]="selectedUser?.photo" alt="User Image" class="h-10 ml-3 mr-2 rounded-full" (click)="userProfile()">
          </li>
        </ul>
      </nav>
    </div>
  </header>
